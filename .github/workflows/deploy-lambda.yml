name: Deploy Lambda Function

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up AWS credentials using secrets
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2  # Change to your region

      # Step 3: Deploy Lambda function
      - name: Deploy Lambda function
        uses: aws-actions/aws-lambda-deploy-action@v1
        with:
          function-name: bedrock_proxywy # Replace with your Lambda function name
          zip-file: ./deployment-package.zip  # Path to your Lambda function zip file
